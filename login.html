<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output1.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-900 flex items-center justify-center px-4" >
    <section class="bg-gray-300 p-8 rounded-lg shadow-md w-full max-w-md ">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login to IT Jobs</h2>
        <p class="text-center text-gray-600 mb-8">Access your account to explore job opportunities for IT students</p>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 sm:p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm sm:text-base">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 sm:p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm sm:text-base">
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
            <button class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Sign In</button>
        </div>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </section>
    </div>
</body>
</html>
